#### DATENBANKEN ALIAS UND PFADE
##
## DEFAULT: 
## server.database.0 = file:test			the catalog type, path and file name of the first database file to use
## server.dbname.0 = ""						lowercase server alias for the first database file
##
## All database are in the Syntax: server.database.<number>  <number>: 0..n
## For more database add a new line.
##
## All alias are in the Syntax: server.dbname.<number>  <nnumber>: 0..n
## Fot a new database line add a new database alias. Copy and paste an Existend line or use the Syntax above.
##
######################
server.database.0 = file:C:/Users/<USERNAME>/Desktop/Database/Daten/<HSQLDB>/<DATEINAME>
server.dbname.0 = <alias>

server.database.1 = file:C:/Users/<USERNAME>/Desktop/Database/Daten/HSQLDB/<ORDNER>/<ATEINAME>
server.dbname.1 = <alias>

